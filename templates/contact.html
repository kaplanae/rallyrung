{% extends "base.html" %}
{% block title %}Contact â€” {{ brand.APP_NAME }}{% endblock %}

{% block content %}
<h1 class="page-title">Contact Us</h1>

<div class="card">
    <div class="form-group">
        <label>From</label>
        <input type="text" value="{{ current_user.username }} ({{ current_user.email }})" disabled>
    </div>

    <form method="POST" action="{{ url_for('contact') }}">
        <div class="form-group">
            <label>Subject</label>
            <input type="text" name="subject" required maxlength="200" placeholder="What's this about?">
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message" required rows="6" placeholder="Your message..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
