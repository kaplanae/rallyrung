{% extends "base.html" %}
{% block title %}Sign In â€” {{ brand.APP_NAME }}{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 440px;
        margin: 40px auto;
    }
    .auth-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 32px;
        margin-bottom: 24px;
    }
    .auth-card h2 {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 600;
        margin: 0 0 20px 0;
        font-size: 1.3rem;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-group label {
        display: block;
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-bottom: 6px;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 10px 12px;
        background: var(--bg-body, var(--bg));
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        color: var(--text);
        font-size: 0.95rem;
        box-sizing: border-box;
        font-family: inherit;
    }
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: var(--accent);
    }
    .auth-submit {
        width: 100%;
        padding: 12px;
        background: var(--accent);
        color: #000;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 4px;
    }
    .auth-submit:hover {
        background: var(--accent-hover);
    }
    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: var(--text-muted);
        font-size: 0.85rem;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        border-top: 1px solid var(--border);
    }
    .divider span {
        padding: 0 12px;
    }
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 10px;
        background: #fff;
        color: #333;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
    }
    .google-btn:hover {
        background: #f0f0f0;
        color: #333;
    }
    .google-btn svg { width: 18px; height: 18px; }
    .auth-toggle {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
    }
    .auth-toggle a {
        color: var(--accent);
        font-weight: 500;
    }
</style>

<div class="auth-container">
    <!-- Sign In -->
    <div class="auth-card" id="login-section">
        <h2>Sign In</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="auth-submit">Sign In</button>
        </form>

        <div id="forgot-link" style="text-align:center; margin-top:12px;">
            <a href="#" onclick="document.getElementById('forgot-link').style.display='none'; document.getElementById('forgot-section').style.display='block'; return false;" style="font-size:0.85rem; color:var(--text-muted);">Forgot password?</a>
        </div>
        <div id="forgot-section" style="display:none; margin-top:12px;">
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group" style="margin-bottom:10px;">
                    <input type="email" name="email" placeholder="Enter your email" required style="width:100%;padding:10px 12px;background:var(--bg-body,var(--bg));border:1px solid var(--border);border-radius:var(--radius-sm);color:var(--text);font-size:0.95rem;box-sizing:border-box;">
                </div>
                <button type="submit" class="auth-submit" style="background:var(--bg-card);color:var(--text);border:1px solid var(--border);">Send Reset Link</button>
            </form>
        </div>

        <div class="divider"><span>or</span></div>

        <a href="{{ url_for('google_login') }}" class="google-btn">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>
    </div>

    <p class="auth-toggle">Don't have an account? <a href="#" onclick="document.getElementById('login-section').style.display='none'; document.getElementById('signup-section').style.display='block'; return false;">Sign Up</a></p>

    <!-- Sign Up (hidden by default) -->
    <div class="auth-card" id="signup-section" style="display: none;">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" name="confirm_password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="signup-birth-year">Birth Year</label>
                <select id="signup-birth-year" name="birth_year" required>
                    <option value="">Select year...</option>
                    <script>
                        var sel = document.currentScript.parentElement;
                        var y = new Date().getFullYear();
                        for (var i = y - 18; i >= y - 90; i--) {
                            sel.innerHTML += '<option value="' + i + '">' + i + '</option>';
                        }
                    </script>
                </select>
            </div>
            <button type="submit" class="auth-submit">Create Account</button>
        </form>

        <div class="divider"><span>or</span></div>

        <a href="{{ url_for('google_login') }}" class="google-btn">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </a>
    </div>

    <p class="auth-toggle" id="signup-toggle" style="display: none;">Already have an account? <a href="#" onclick="document.getElementById('signup-section').style.display='none'; document.getElementById('login-section').style.display='block'; document.getElementById('signup-toggle').style.display='none'; document.getElementById('login-toggle').style.display='block'; return false;">Sign In</a></p>
</div>

<script>
    // Toggle visibility of the toggle links
    const loginToggle = document.querySelector('.auth-toggle:not(#signup-toggle)');
    loginToggle.id = 'login-toggle';
    document.querySelector('#login-toggle a').addEventListener('click', function() {
        document.getElementById('login-toggle').style.display = 'none';
        document.getElementById('signup-toggle').style.display = 'block';
    });
    document.querySelector('#signup-toggle a').addEventListener('click', function() {
        document.getElementById('signup-toggle').style.display = 'none';
        document.getElementById('login-toggle').style.display = 'block';
    });
</script>
{% endblock %}
